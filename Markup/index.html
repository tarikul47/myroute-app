<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">

        <!-- Task Area -->
        <div class="sider">
            <div class="dots">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div>

            <div class="my-name">
                <h2>Hello, Appy</h2>
            </div>

            <div class="incomplete-task-up">
                <div class="incomplete-task">

                    <p>You have 2 <span style="color: #FFBD44;">Incompleted</span> Tasks :(</p>

                </div>
            </div>

            <div class="uppertaskarea">
                <div class="taskarea">

                    <div class="tasks">
                        <p>Send news letters to subscribers</p>
                        <div class="task-update-delete">

                            <div class="update">
                                <a href="#">
                                    <i class="fas fa-pen-square"></i>
                                </a>
                            </div>
                            <div class="delete">
                                <a href="#">
                                    <i class="fas fa-times-circle"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="tasks">
                        <p>Need to create spreadsheet today</p>
                        <div class="task-update-delete">

                            <div class="update">
                                <a href="#">
                                    <i class="fas fa-pen-square"></i>
                                </a>
                            </div>
                            <div class="delete">
                                <a href="#">
                                    <i class="fas fa-times-circle"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="tasks completed">
                        <p>Fix the bookshelf</p>
                        <div class="task-update-delete">
                            <div class="update">
                                <a href="#">
                                    <i class="fas fa-pen-square"></i>
                                </a>
                            </div>
                            <div class="delete">
                                <a href="#">
                                    <i class="fas fa-times-circle"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="tasks completed">
                        <p>Buy some apples</p>
                        <div class="task-update-delete">
                            <div class="update">
                                <a href="#">
                                    <i class="fas fa-pen-square"></i>
                                </a>
                            </div>
                            <div class="delete">
                                <a href="#">
                                    <i class="fas fa-times-circle"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="new-task-button">
                <a href="#">Add Task</a>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
